<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Products Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">Mathchinery</h1>
                <div class="cart-icon">
                    ðŸ›’ <span id="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Premium Trading Products</h2>
            <p>Discover our exclusive collection of trading tools and resources</p>
        </section>

        <section class="products-section">
            <h3>Our Products</h3>
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </section>

        <section class="cart-section" id="cart-section" style="display: none;">
            <h3>Your Cart</h3>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-total">
                <h4>Total: $<span id="total-amount">0.00</span></h4>
                <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Checkout</h3>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address:</label>
                    <textarea id="address" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Complete Purchase</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mathchinery. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
